<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: red;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        .cancel-link {
            text-align: center;
            margin-top: 10px;
        }

        .cancel-link a {
            color: #666;
            text-decoration: none;
        }

        .cancel-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        {{ form.first_name }}

        <label for="last_name">Last Name:</label>
        {{ form.last_name }}

        <label for="email">Email:</label>
        {{ form.email }}

        <label for="gender">Gender:</label>
        {{ form.gender }}

        <label for="image">Profile Picture:</label>
        {{ form.image }}

        <button type="submit">Save Changes</button>
    </form>
    <div class="cancel-link">
        <a href="{% url 'profile' %}" style="text-decoration: none">Cancel</a>
    </div>
</div>
</body>
</html>
